<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <title>Todo list</title>
        <meta
            name="description"
            content="ежедневник, список дел, что делать, план на день"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"
        ></script>
        <link rel="shortcut icon" type="image/svg" href="icons/todo-icon.svg" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
<body>
    <div class="main-block">
            <h1 class="main-block__mainText">todos</h1>
            <div class="main-block__addTodo">
                <input type="text" placeholder="What needs to be done?" class="main-block__input" id="description-task">
                <button class="main-block__btnAdd" id="add-task-btn">Add Task</button>
            </div>
        <h2 class="main-block__actualTasks">Tasks for the day:</h2>
        <div class="main-block__todos-wrapper">

        </div>
        <div class="main-block__info-wrapper">
            
        </div>
        <div class="main-block__explanation">
            <h3 class="main-block__explanation_item">Double-click to edit a todo</h3>
            <h3 class="main-block__explanation_item">Created by <a href="#" class="myProfile">Egor Golovin</a></h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

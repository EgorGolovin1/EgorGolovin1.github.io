<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <title>Todo list</title>
        <meta
            name="description"
            content="ежедневник, список дел, что делать, план на день"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"
        ></script>
        <link
            rel="shortcut icon"
            class="favIcon"
            type="image/svg"
            href="icons/todo-icon.svg"
        />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="main-block">
            <h1 class="main-block__main-text">todos</h1>
            <div class="main-block__add-todo">
                <input
                    type="text"
                    placeholder="What needs to be done?"
                    class="main-block__input"
                    id="description-task"
                />
                <button class="main-block__btn-add" id="add-task-btn">
                    Add Task
                </button>
            </div>
            <div class="main-block__todos-wrapper" id="main-block__todos-wrapper">
                </div>
            <div class="main-block__info-wrapper"></div>
            <div class="main-block__explanation">
                <h3 class="main-block__explanation-item">
                    Double-click to edit a todo 
                </h3>
                <h3 class="main-block__explanation-item">
                    Press "Enter" to save your changes
                </h3>
                <h3 class="main-block__explanation-item">
                    Created by <a href="#" class="myProfile">Egor Golovin</a>
                </h3>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
        <script type="text/template" id="sample-template">
              <div class="main-block__todos-item">
              <span class="main-block__description"><%-title%></span>
              <div class="main-block__buttons">
                <input type="checkbox" class="main-block__btn-complete">
                <buttons class="main-block__btn-delete"></buttons>
            </div>
            </div>
            </script>
            <script type="text/template" id="info-template">
                <div class="main-block__info-items">
                    <div class="score-tasks">Amount of Tasks: <%-amount%> </div>
                    <button class="active-task-btn">Show Active</button>
                    <button class="completed-task-btn">Show Completed</button>
                    <button class="all-task-btn">Show All</button>
                    <button class="clear-completed-btn">Clear Completed</button>
                    <button class="clear-task-btn">Clear All</button>
                </div>
            </script>
        <script src="script.js"></script>
    </body>
</html>
